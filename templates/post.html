<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<title>{{ title }} - Blog - Greduan.com</title>

		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<header role="banner">
			<h1><a href="/">Greduan's Blog</a></h1>
		</header>

		<main role="main">

			<article class="post">
				<header>
					<h1>{{ title }}</h1>
					<p>{{ date | date('Y-m-d') }}</p>
				</header>

				{{ contents | safe }}
			</article>

		</main>

		<footer role="contentinfo">
			<a href="http://greduan.com">Greduan.com</a> -
			<a href="https://github.com/greduan/greduan.blog">Website's source</a> -
			<a href="http://greduan.com/contact.html">Contact</a>
		</footer>
	</body>
</html>
